server {
	# === BASIC
	server_name phpminiadmin;
	root        /var/www/tools/phpminiadmin;
	index       phpminiadmin.php;
	# === LOGS
	access_log  /usr/local/var/log/nginx/phpminiadmin.access.log;
	error_log   /usr/local/var/log/nginx/phpminiadmin.error.log;
	# 
	rewrite_log on;

	# === INDEX
	location / {
		try_files $uri $uri/ /index.html;
	}

	# === ACCESS DENIED
	location ~ /(\.ht|\.git|\.svn|\.hg) {
			deny all;
	}

	# === PHP
	location ~ \.php$ {
		fastcgi_pass   127.0.0.1:9000;
		fastcgi_index  index.php;
		fastcgi_intercept_errors on; # to support 404s for PHP files not found
		include        fastcgi_params;
	}
}
